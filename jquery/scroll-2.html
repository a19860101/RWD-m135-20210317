<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins";
        }
        nav {
            width: 100%;
            height: 50px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;

            position: fixed;
        }
        nav a {
            padding: 0 15px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }
        #about, #service, #product, #contact {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
        }
        #about {
            background-color: #98ddca;
        }
        #service {
            background-color: #ffd3b4;
        }
        #product {
            background-color: #d5ecc2;
        }
        #contact {
            background-color: #ffaaa7;
        }
        #gotop {
            width: 50px;
            height: 50px;
            background-color: #222;
            color: #fff;
            position: fixed;
            right: 15px;
            bottom: 15px;
            text-decoration: none;
            line-height: 50px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about" data-scroll="#about">About</a>
        <a href="#service" data-scroll="#service">Service</a>
        <a href="#product" data-scroll="#product">Product</a>
        <a href="#contact" data-scroll="#contact">Contact</a>
    </nav>
    <div id="about">
        <h1>About</h1>
    </div>
    <div id="service">
        <h1>Service</h1>
    </div>
    <div id="product">
        <h1>Product</h1>
    </div>
    <div id="contact">
        <h1>Contact</h1>
    </div>
    <a href="#" id="gotop">TOP</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                // let scroll = $(this).attr('href');
                let scroll = $(this).data('scroll');
                let offset = $(scroll).offset().top;
                $('html,body').animate({
                    scrollTop: offset
                })
            })
            $('#gotop').click(()=>{
                $('html,body').animate({
                    scrollTop: 0
                })
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                if(h > 600){
                    // $('#gotop').show();
                    $('#gotop').fadeIn();
                }else{
                    // $('#gotop').hide();
                    $('#gotop').fadeOut();
                }
            });
        })
    </script>
</body>
</html>
