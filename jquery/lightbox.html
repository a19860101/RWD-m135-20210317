<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" />
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="images/01.jpg" data-lightbox="g" data-title="Iron Man">
        <img src="images/01.jpg">
    </a>
    <a href="images/02.jpg" data-lightbox="g" data-title="Black Widow">
        <img src="images/02.jpg">
    </a>
    <a href="images/03.jpg" data-lightbox="g" data-title="Captain America">
        <img src="images/03.jpg">
    </a>
    <a href="images/04.jpg" data-lightbox="g" data-title="Hawk Eye">
        <img src="images/04.jpg">
    </a>
    <a href="images/05.jpg" data-lightbox="g" data-title="Thor">
        <img src="images/05.jpg">
    </a>
    <script>
        lightbox.option({
            'albumLabel': "%1 / %2",
            'resizeDuration': 600,
            'fadeDuration': 600,
            'imageFadeDuration': 600
        })
    </script>
</body>
</html>
