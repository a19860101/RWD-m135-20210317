<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required placeholder="請輸入中文姓名">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="mail">電子信箱</label>
        <input type="email" id="mail" name="mail">
        <br>
        <label for="num">數量</label>
        <input type="number" id="num" name="num" max="10" min="2">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="gender">性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <br>
        <label for="hobby">興趣</label>

        <input type="checkbox" id="eat" name="hobby" value="吃">
        <label for="eat">吃</label>
        
        <input type="checkbox" id="drink" name="hobby" value="喝">
        <label for="drink">喝</label>
        
        <input type="checkbox" id="play" name="hobby" value="玩">
        <label for="play">玩</label>

        <input type="checkbox" id="happy" name="hobby" value="樂">
        <label for="happy">樂</label>

        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">國小</option>
        </select>
        <br>
        <label for="comment">備註</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="button" value="自訂義">
        <input type="reset">
        <br>
        <button type="submit">送出</button>
        <button type="button">自訂義</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
