<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <div class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-md-6" v-for="(product,idx) in products">
                    <img :src="`images/${product.image}`" class="w-100">
                    <h3>{{product.title}}</h3>
                    <div>{{product.price}}</div>
                    <a href="#" class="btn btn-primary" @click="addToCart(idx)">加入購物車</a>
                </div>
            </div>
        </div>
        <div class="cartItems">
            <h3>購物車</h3>
            <div v-for="(cartItem,idx) in cartItems" class="d-flex align-items-center">
                <img :src="`images/${cartItem.image}`" width="80">
                <h4>{{cartItem.title}}</h4>
                <div class="ms-auto">${{cartItem.price}}</div>
            </div>
        </div>
    </div>
    
    <script>
        Vue.createApp({
            data(){
                return {
                    products:[
                        {
                            id:1,
                            title: 'iPhone 12 Mini',
                            price: '23,900',
                            image:'iphone-12-mini-blue-select-2020.png'
                        },
                        {
                            id:2,
                            title: 'iPhone 12',
                            price: '26,900',
                            image:'iphone-12-black-select-2020.png'
                        },
                        {
                            id:3,
                            title: 'iPhone 12 Pro',
                            price: '33,900',
                            image:'iphone-12-pro-blue-hero.png'
                        },
                        {
                            id:4,
                            title: 'iPhone 12 Pro Max',
                            price: '37,900',
                            image: 'iphone-12-pro-max-gold-hero.png'

                        },
                    ],
                    cartItems:[]
                }

            },
            methods:{
                addToCart(idx){
                    this.cartItems.push(this.products[idx]);
                }
            }
        }).mount('#app');

    </script>
</body>

</html>
