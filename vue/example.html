<!DOCTYPE html>
<html lang="en">
<head>

        </ul>
    </div>

        Vue.createApp({
            data(){

                    title: ' iPhone 12',

                    products:[
                        {
                            id:1,
                            img:'iphone-12-black-select-2020.png',
                            colorName:'黑色',
                            color:'#000'
                        },
                        {
                            id:2,
                            img:'iphone-12-blue-select-2020.png',
                            colorName:'藍色',
                            color:'blue'
                        },
                        {
                            id:3,
                            img:'iphone-12-green-select-2020.png',
                            colorName:'綠色',
                            color:'green'
                        },
                        {
                            id:4,
                            img:'iphone-12-purple-select-2021.png',
                            colorName:'紫色',
                            color:'#purple'
                        },
                        {
                            id:5,
                            img:'iphone-12-red-select-2020.png',
                            colorName:'紅色',
                            color:'red'
                        },
                        {
                            id:6,
                            img:'iphone-12-white-select-2020.png',
                            colorName:'白色',
                            color:'#fff'
                        },
                    ]
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
