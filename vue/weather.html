<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>目前氣溫 {{weather.main.temp}}</h1>
        <h2>{{weather.weather[0].description}}</h2>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    weather:''
                }
            },
            created(){
                axios("https://api.openweathermap.org/data/2.5/weather",{
                    params:{
                        q:'Taipei',
                        units:'metric',
                        lang:'zh_TW',
                        appid:'b1ecbccd638b763d489602917ba47cc3'
                    }
                })
                .then(res=>{
                    console.log(res);
                    this.weather = res.data
                })
            }

        }).mount('#app')

    </script>
</body>
</html>
