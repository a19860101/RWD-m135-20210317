<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button @click="loadPic()">仔入</button>
        <div v-for="photo in photos">
            <img :src="photo.download_url" width="200">
            <h2>{{photo.author}}</h2>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    photos:[]
                }
            },
            methods:{
                loadPic(){
                    fetch('https://picsum.photos/v2/list')
                    .then(res=>res.json())
                    .then(data=>{
                        console.log(data);
                        this.photos = data;
                    })
                }
            }
            // created(){
            //     fetch('https://picsum.photos/v2/list')
            //     .then(res=>res.json())
            //     .then(data=>{
            //         console.log(data);
            //         this.photos = data;
            //     })
            // }
        }).mount('#app');
    </script>
</body>
</html>
