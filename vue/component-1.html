<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <app-nav></app-nav>
        <h1>{{title}}</h1>
        <app-title></app-title>
        <app-btn></app-btn>
        <app-btn-2></app-btn-2>
    </div>
    <template id="app-nav">
        <nav>
            <a href="#">menu 1</a>
            <a href="#">menu 2</a>
            <a href="#">menu 3</a>
            <a href="#">menu 4</a>
        </nav>
    </template>
    <template id="app-btn-2">
        <button>My Button 2</button>
    </template>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    title:'Hello Component!!'
                }
            },
            components:{
                'app-btn':{
                    template: `<button>My Button</button>`
                },
                'app-btn-2':{
                    template: '#app-btn-2'
                }
            }
        });
        app.component('app-title',{
            template:`<h1>Hello Component!!</h1>`
        });
        app.component('app-nav',{
            template: '#app-nav'
        })
        app.mount('#app');

    </script>
</body>
</html>
