<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>`
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <app-title test="12345677" desc="hello world!!"></app-title>
        <app-title :test="title" :desc="desc"></app-title>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    title: 'Hello Vue 3!!',
                    desc: 'lorem ipsum asecvk, eoipfwk weg[ wqeoipwq'
                }
            }
        })
        app.component('app-title',{
            template:`
                <div>
                    <h1>{{test}}</h1>
                    <span>{{desc}}</span>
                </div>
            `,
            props:['test','desc']
        })
        app.mount('#app');
    </script>
</body>
</html>
